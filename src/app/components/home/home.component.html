<div class="col-md-6 col-md-offset-3">
    <h2>Hello {{currentUser.firstname}}!</h2>
    <h3>Pending Reimbursements:</h3>
    <ul>
        <ng-container *ngFor="let form of forms">
            <div *ngIf="form.status===1">
                <li>
                    <p>Amount:${{form.amount}} status: Pending</p>
                    <div *ngIf="isManager">
                        <button class="btn btn-primary" (click)="approve(form.id)">Approve</button>
                        <button class="btn btn-danger" (click)="deny(form.id)">Deny</button>
                    </div>
                </li>
            </div>
        </ng-container>
    </ul>
    <h3>Resolved Reimbursements:</h3>
    <ul>
        <ng-container *ngFor="let form of forms">
            <div *ngIf="form.status===2">
                <li>
                    <p>Amount:${{form.amount}} status: Approved</p>
                </li>
            </div>   
        </ng-container>
    </ul>
    <ul>
        <ng-container *ngFor="let form of forms">
            <div *ngIf="form.status===3">
                <li>
                    <p>Amount:${{form.amount}} status: Denied</p>
                </li>
            </div>   
        </ng-container>
    </ul>
    <a (click)="getFormsByUserId()">Load Forms</a>
    <p><a [routerLink]="['/login']">Logout</a></p>
    <p><a [routerLink]="['/newForm']">New Reimbursement Form</a></p>
</div>
